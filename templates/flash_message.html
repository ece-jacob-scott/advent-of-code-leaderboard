<div id="flash_container" class="font-bold w-full">
  {% with messages = get_flashed_messages() %} {% if messages %}
  <div id="flash_message_list" class="w-1/2 mx-auto bg-gray-300 rounded p-2">
    <ul class="text-red-500">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    <p class="p-2"></p>
    <button
      id="flash_clear_button"
      class="text-white font-bold bg-gray-600 p-2 rounded w-full"
      onclick="document.getElementById('flash_message_list').remove();"
    >
      clear
    </button>
  </div>
  {% endif %} {% endwith %}
</div>
